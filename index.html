<head>
  <meta charset="utf-8">

  <meta name="format-detection" content="email=no" />

  <!-- UC应用模式 -->

  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!--隐藏ios上的浏览器地址栏-->

  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <!--<script src="https://cdn.bootcss.com/vue/2.3.3/vue.min.js"></script>-->

  <style>
    body,html{
      max-width:720px;
      height:100vh;
      margin:0 auto !important;
      position:relative
    }
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9;
      height: 100vh;
      width: 100%;
      background: #26a2ff;
      background: -webkit-linear-gradient(top left, #26a2ff 0%, #52d5f4 100%);
      background: -moz-linear-gradient(top left, #26a2ff 0%, #52d5f4 100%);
      background: -o-linear-gradient(top left, #26a2ff 0%, #52d5f4 100%);
      background: linear-gradient(to bottom right, #26a2ff 0%, #52d5f4 100%);
    }

    .scene img {
      width: 200px;
      display: block;
      margin: 200px auto;
      margin-bottom: 50px;
    }

    .loading {
      width: 150px;
      height: 15px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .loading span {
      display: inline-block;
      width: 15px;
      height: 100%;
      margin-right: 5px;
      background: lightgreen;
      -webkit-transform-origin: right bottom;
      -webkit-animation: load 1s ease infinite;
    }

    .loading span:last-child {
      margin-right: 0px;
    }

    @-webkit-keyframes load {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        -webkit-transform: rotate(90deg);
      }
    }

    .loading span:nth-child(1) {
      -webkit-animation-delay: 0.13s;
    }

    .loading span:nth-child(2) {
      -webkit-animation-delay: 0.26s;
    }

    .loading span:nth-child(3) {
      -webkit-animation-delay: 0.39s;
    }

    .loading span:nth-child(4) {
      -webkit-animation-delay: 0.52s;
    }

    .loading span:nth-child(5) {
      -webkit-animation-delay: 0.65s;
    }
    .bottomTip{
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #fff;
    }
  </style>

</head>

<body>
  <div class="scene" id="scene">
    <img src="statics/mobile/img/logo.png" alt="">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!--<p class="bottomTip">欢迎访问群思订单系统</p>-->
    <p class="bottomTip">Welcome to the Fwone order system</p>
  </div>
  <div id="app">

  </div>
  <!-- 引入组件库 -->

  <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.19.3/moment.js"></script> -->
  <script src="./statics/mobile/js/vue.min.2.5.13.js"></script>
  <script src="./statics/mobile/js/vue-router.min.3.0.1.js"></script>
  <script src="./statics/mobile/js/axios.min.0.17.1.js"></script>
  <script src="./statics/mobile/js/vuex.min.3.0.1.js"></script>
  <script src="./statics/mobile/js/moment.2.20.1.js"></script>

</body>
